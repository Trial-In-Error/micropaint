<html>
	<head>
		<style>
			.pixel {
				float: left;
				height: 9px;
				width: 9px;
				margin-left: 1px;
				margin-top: 1px;
			}
			.on {
				background-color: #39B7CD;
			}
			.off {
				background-color: #666666;
			}
			.parent{
				/*height: 100%;*/
				/*width: 80%;*/
				/*display: flex;
				flex-flow: row wrap;*/
			}
			.pixelParent {
				float: left;
				/*height: 80%;*/
				/*width: 80%;*/
				max-height: 480;
				max-width: 640;
				clear: right;
				/*display: flex;
				flex-flow: row wrap;*/
			}
			.controls {
				height: 100%;
				max-height: 100%;
				width: 20%;
				max-width: 240;
				float: left;
				/*display: flex;
				flex-flow: row wrap;*/
			}
			.unselectable {
			   -moz-user-select: -moz-none;
			   -khtml-user-select: none;
			   -webkit-user-select: none;
			   /* Introduced in IE 10. See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/ */
			   -ms-user-select: none;
			   user-select: none;
			}
			.controls .button {
				width: 100%;
				height: 20%;
			}
			.toolbar {
				/*display:inline-block;*/
				float: left;
				width: 80%;
				overflow-y:hidden;
				overflow-x:auto;
				/*width:300px;*/
				/*display: flex;
				flex-flow: row wrap;*/
			}
			.toolbar .button {
				width: 150px;
				height: 150px;
				float: left;
			}
			.frame {
				width: 150px;
				height: 150px;
				overflow: hidden;
				float: left;
			}
			.clearfix:after { 
   				content: "."; 
   				visibility: hidden; 
   				display: block; 
   				height: 0; 
   				clear: both;
			}
		</style>
	</head>
	<body style="cursor: crosshair; margin: 0px;">
		<div id="parent" class="parent">
			<div id="controls" class="controls">
				<button id="drawModeButton" class="button">Drawmode: Toggle</button>
				<button id="clearScreenButton" class="button">Clear Screen</button>
				<button id="fillScreenButton" class="button">Fill Screen</button>
				<button id="exportButton" class="button">Export</button>
				<button id="importButton" class="button">Import</button>
			</div>
			<div id="pixelParent" class="pixelParent clearfix"></div>
			<div id="toolbar" class="toolbar">
				<div id="frame0" class="frame"></div>
				<button id="addFrameButton" class="button">Add Frame</button>
			</div>
		</div>
		<script src="micropaint.js"></script>
	</body>
</html>
